<admin-top-part> </admin-top-part>
<div class="container my-5 py-5">
  <div class="row mx-0 arabic-dir">
    <div class="col-md-3 border px-0 rounded h-100">
      <admin-side-nav></admin-side-nav>
    </div>
    <div class="col-md-9 mr-auto mt-5 mt-md-0 px-0 px-md-4">
      <div class="h5 mb-3 text-left">
        {{ "BAZZAR.UPDATE_USER" | translate }}
      </div>
      <div class="border px-md-4 p-3 rounded">
        <form
          [formGroup]="userToUpdate"
          (ngSubmit)="updateUser(userToUpdate.value)"
          class="my-2"
        >
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>E-mail</label>
                <input
                  disabled
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="E-mail"
                  [(ngModel)]="user.email"
                />
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Name</label>
                <input
                  disabled
                  formControlName="username"
                  type="text"
                  class="form-control"
                  placeholder="Username "
                  [(ngModel)]="user.username"
                />
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Contact</label>
                <input
                  formControlName="phone"
                  type="text"
                  class="form-control"
                  placeholder="Phone"
                  [(ngModel)]="user.phone"
                />
              </div>
            </div>
          </div>
          <div class="row" [formGroup]="userToUpdate.get('deliveryAddress')">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>City</label>
                <input
                  formControlName="city"
                  type="text"
                  class="form-control"
                  placeholder="City"
                  [(ngModel)]="user.deliveryAddress.city"
                />
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Country</label>
                <input
                  formControlName="country"
                  type="text"
                  class="form-control"
                  placeholder="Country"
                  [(ngModel)]="user.deliveryAddress.country"
                />
              </div>
            </div>
          </div>
          <div class="row" [formGroup]="userToUpdate.get('deliveryAddress')">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address Line 1</label>
                <input
                  formControlName="addressLineOne"
                  type="text"
                  class="form-control"
                  placeholder="Home Address"
                  [(ngModel)]="user.deliveryAddress.addressLineOne"
                />
              </div>
            </div>
          </div>
          <div class="row" [formGroup]="userToUpdate.get('deliveryAddress')">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address Line 2</label>
                <input
                  formControlName="addressLineTwo"
                  type="text"
                  class="form-control"
                  placeholder="Home Address"
                  [(ngModel)]="user.deliveryAddress.addressLineTwo"
                />
              </div>
            </div>
          </div>

          <div class="update text-left mt-3">
            <button type="submit" class="btn btn-primary btn-round">
              UPDATE
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
