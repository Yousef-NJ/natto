<admin-top-part></admin-top-part>
<div class="container my-5 py-5">
  <div class="row mx-0 arabic-dir">
    <div class="col-md-3 border px-0 rounded h-100">
      <admin-side-nav></admin-side-nav>
    </div>
    <div class="col-md-9 mr-auto mt-5 mt-md-0 px-0 px-md-4">
      <div class="h5 mb-3 text-left">
        {{ "BAZZAR.ACCOUNT_INFORMATION" | translate }}
      </div>
      <div class="border my-3">
        <div class="row mx-0">
          <div class="col-4 col-md-3 d-flex text-left pl-0 pr-ar-0">
            <img
              class=""
              [src]="getSource(merchant.logo)"
              alt="..."
              width="100%"
              height="100%"
            />
          </div>
          <div class="text-left my-auto col-8 col-md-9">
            <div class="title mt-4 h5 my-auto">{{ merchant.titleEnglish }}</div>
            <div class="text-muted font-weight-bold my-auto py-2">
              #{{ merchant.tag.nameEnglish }}
            </div>
            <div class="text-muted my-auto">
              {{ merchant.descriptionEnglish }}
            </div>
          </div>
        </div>
        <hr class="my-0" />

        <div class="row mx-0 bg-light py-2">
          <div class="col-6 d-flex">
            <div class="m-auto">
              <span class="h5"> {{ merchantOrdersCount }} </span>
              <br />
              <small>Orders</small>
            </div>
          </div>
          <div class="col-6 d-flex">
            <div class="m-auto">
              <span class="h5"> {{ merchantRevenue }} </span>
              <br />
              <small>Revenue</small>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-user">
        <div class="card-header">
          <span class="card-title h5">Merchant Profile</span>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Company (disabled)</label>
                  <input
                    disabled=""
                    type="text"
                    class="form-control"
                    placeholder="Company"
                    [value]="merchant.titleArabic"
                  />
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    disabled=""
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    [value]="merchantOwner.username"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    disabled=""
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    [value]="merchantOwner.email"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Contact Info. 1</label>
                  <input
                    disabled=""
                    type="text"
                    class="form-control"
                    placeholder="Company"
                    [value]="merchant.contactInfo"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Contact Info. 2</label>
                  <input
                    disabled=""
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    [value]="merchantOwner.phone"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input
                    disabled=""
                    type="text"
                    class="form-control"
                    placeholder="City"
                    [value]="merchantOwner.deliveryAddress.city"
                  />
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input
                    disabled=""
                    type="text"
                    class="form-control"
                    placeholder="Country"
                    [value]="merchantOwner.deliveryAddress.country"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Tag</label>
                  <input
                    disabled=""
                    type="number"
                    class="form-control"
                    placeholder="Any"
                    [value]="merchant.tag.nameEnglish"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea class="form-control textarea" disabled>
                          {{ merchant.descriptionEnglish }}
                          </textarea
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea class="form-control textarea" disabled>
                          {{ merchant.descriptionArabic }}
                          </textarea
                  >
                </div>
              </div>
            </div>
            <!-- <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round">
                        Update Profile
                      </button>
                    </div>
                  </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
