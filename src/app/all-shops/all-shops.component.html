<div class="container mt-5">
  <div class="row mx-0">
    <div
      class="col-md-3 border p-0 sticky-top mb-5"
      style="height: fit-content"
    >
      <div class="border-bottom h5 p-3">Filter</div>
      <form action="" class="p-3">
        <div class="form-group">
          <label class="small">City</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label class="small">Category</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="" class="small">Merchant name</label>
          <input type="text" class="form-control" />
        </div>
        <button class="btn btn-main w-100 rounded-lg">search</button>
      </form>
    </div>
    <div class="col-md-9">
      <div class="row mx-0">
        <div *ngFor="let shop of shopsList" class="col-md-6 mx-auto mb-5">
          <shop-card-main [shop]="shop"></shop-card-main>
        </div>
      </div>
    </div>
  </div>
</div>
