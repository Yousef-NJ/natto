<merchant-top-part></merchant-top-part>
<div class="container my-5 py-5">
  <div class="row mx-0 arabic-dir">
    <div class="col-md-3 border px-0 rounded h-100">
      <merchant-side-nav></merchant-side-nav>
    </div>
    <div class="col-md-9 mr-auto mt-5 mt-md-0 px-0 px-md-4">
      <div class="h5 mb-3 text-left">
        {{ "BAZZAR.UPDATE_WORDROBE" | translate }}
      </div>
      <div class="border px-md-4 p-3 rounded">
        <!-- <div class="card-header">
            <h4 class="card-title text-primary">
              {{ "BAZZAR.UPDATE_WORDROBE" | translate }}
            </h4>
          </div> -->
        <div>
          <form class="row mx-0 my-3" [formGroup]="categoryForm">
            <div class="form-group col-md-6">
              <label>
                {{ "BAZZAR.TITLE_ENGLISH" | translate }}
              </label>
              <input
                type="text"
                class="form-control"
                required
                formControlName="titleEnglish"
                maxlength="100"
              />
              <mat-error
                *ngIf="
                  categoryForm.controls.titleEnglish.errors?.required &&
                  categoryForm.controls.titleEnglish.touched
                "
                >{{ "BAZZAR.REQUIRED" | translate }}</mat-error
              >
              <mat-error
                *ngIf="categoryForm.controls.titleEnglish.hasError('maxlength')"
              >
                {{ "BAZZAR.BAZZAR_LENGTH" | translate }}
              </mat-error>
            </div>
            <div class="form-group col-md-6 RT">
              <label> {{ "BAZZAR.TITLE_ARABIC" | translate }} </label>
              <input
                type="text"
                class="form-control"
                formControlName="titleArabic"
                maxlength="100"
                required
              />
              <mat-error
                *ngIf="
                  categoryForm.controls.titleArabic.errors?.required &&
                  categoryForm.controls.titleArabic.touched
                "
              >
                {{ "BAZZAR.REQUIRED" | translate }}</mat-error
              >
              <!-- <mat-error
                *ngIf="categoryForm.controls.titleArabic.hasError('maxlength')"
              >
                {{ "BAZZAR.MERCHANT_LENGTH" | translate }}
              </mat-error> -->
            </div>

            <div class="text-left px-3">
              <button
                type="submit"
                class="btn btn-primary mt-4"
                (click)="updateCategory(categoryForm)"
              >
                {{ "BAZZAR.UPDATE" | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
