<top-part></top-part>
<div class="container my-5 py-5">
  <div class="row mx-0 arabic-dir">
    <div class="col-md-3 border px-0 rounded h-100">
      <side-nav></side-nav>
    </div>
    <div class="col-md-9 mr-auto mt-5 mt-md-0 px-0 px-md-4">
      <div class="h5 mb-3 text-left">
        {{ "BAZZAR.ACCOUNT_INFORMATION" | translate }}
      </div>
      <div class="border px-md-4 p-3 rounded">
        <form [formGroup]="changePasswordForm">
          <div class="form-group mt-4">
            <label> {{ "BAZZAR.OLD_PASSWORD" | translate }} </label>
            <input
              type="text"
              class="form-control"
              formControlName="oldPassword"
              required
              maxlength="99"
              minlength="6"
            />
            <mat-error
              *ngIf="
                changePasswordForm.controls.oldPassword.errors?.required &&
                changePasswordForm.controls.oldPassword.touched
              "
              >{{ "BAZZAR.REQUIRED" | translate }}</mat-error
            >

            <mat-error
              *ngIf="
                changePasswordForm.controls.oldPassword.hasError('minlength')
              "
            >
              {{ "BAZZAR.PASSWORD_LENGTH" | translate }}
            </mat-error>
          </div>
          <div class="form-group mt-4">
            <label> {{ "BAZZAR.NEW_PASSWORD" | translate }} </label>
            <input
              type="text"
              class="form-control"
              formControlName="newPassword"
              required
              maxlength="99"
              minlength="6"
            />
            <mat-error
              *ngIf="
                changePasswordForm.controls.newPassword.errors?.required &&
                changePasswordForm.controls.newPassword.touched
              "
              >{{ "BAZZAR.REQUIRED" | translate }}</mat-error
            >

            <mat-error
              *ngIf="
                changePasswordForm.controls.newPassword.hasError('minlength')
              "
            >
              {{ "BAZZAR.PASSWORD_LENGTH" | translate }}
            </mat-error>
          </div>
          <div class="form-group mt-4">
            <label> {{ "BAZZAR.RETYPE_PASSWORD" | translate }} </label>
            <input
              type="text"
              required
              maxlength="99"
              minlength="6"
              class="form-control"
              formControlName="repeateNewPassword"
            />
            <mat-error
              *ngIf="
                changePasswordForm.controls.repeateNewPassword.errors
                  ?.required &&
                changePasswordForm.controls.repeateNewPassword.touched
              "
              >{{ "BAZZAR.REQUIRED" | translate }}</mat-error
            >

            <mat-error
              *ngIf="
                changePasswordForm.controls.repeateNewPassword.hasError(
                  'minlength'
                )
              "
            >
              {{ "BAZZAR.PASSWORD_LENGTH" | translate }}
            </mat-error>
          </div>

          <div class="form-group text-left mt-4">
            <button class="btn btn-main py-2 px-3" (click)="updatePassword()">
              <small> {{ "BAZZAR.SAVE_CHANGES" | translate }}</small>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
